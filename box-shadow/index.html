<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            background-color: lawngreen;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            box-shadow: 0 0 0 5px blue, 0 0 0 10px red, 0 0 0 15px yellow;
            transition: .3s;
        }

        div:hover {
            margin-top: 40px;
            box-shadow: 0 60px 5px 0 rgba(255, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
