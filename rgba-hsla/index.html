<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA & HSLA</title>
    <style>
        body {
            background-image: url('bg.jpg');
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: hsla(44, 95%, 62%, .5);
            position: relative;
        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: rgba(3, 115, 252, .8);
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>

<body>
    <div class="satu">
        <div class="dua">

        </div>
    </div>
</body>

</html>
